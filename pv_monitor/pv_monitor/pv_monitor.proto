syntax = "proto3";

option go_package = "pv_monitor";

package pv_monitor;

service PVService {
  rpc RequestPVNames(PVRequest) returns (PVResponse) {}
  rpc ReplyPVNames(PVNamesRequest) returns (PVNamesResponse) {}
}

message PVRequest {
  string id = 1;
}

message PVResponse {
  repeated string pvNames = 1;
}

message PVNamesRequest {
  map<string, float> pvNamesAndUtilization = 1;
}

message PVNamesResponse {
  int32 status  = 1;
}

