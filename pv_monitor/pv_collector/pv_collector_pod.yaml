apiVersion: v1
kind: Pod
metadata:
  name: security-context-pod
spec:
  containers:
  - name: security-context-cont
    image: supergiantkir/k8s-liveliness
    securityContext:
      privileged: true
    volumeMounts:
    - name: root-dir
      mountPath: /root
  volumes:
  - name: root-dir
    hostPath:
      path: "/"
      type: Directory

