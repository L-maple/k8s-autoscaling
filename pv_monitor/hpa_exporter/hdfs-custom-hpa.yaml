# https://v1-16.docs.kubernetes.io/docs/reference/generated/kubernetes-api/v1.12/#objectmetricsource-v2beta2-autoscaling
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hdfs-datanode-custom
  namespace: monitoring
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: hdfs-datanode
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Object
    object:
      metric:
        name: whether_add_pod
      describedObject:
        apiVersion: custom.metrics.k8s.io/v1beta1
        kind: MetricValueList
        name: pods/whether_add_pod  # kubectl get --raw="/apis/custom.metrics.k8s.io/v1beta1" | jq .
      target:
        type: Value
        value: 1
  behavior:
    scaleDown:
      # stabilizationWindowSeconds: 300
      selectPolicy: Disabled   # 禁止缩容
    scaleUp:
      stabilizationWindowSeconds: 100
      policies:
        - type: Pods
          value: 3
          periodSeconds: 20
      selectPolicy: Max

